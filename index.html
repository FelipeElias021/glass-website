<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="">
                    <p><strong>Felipe Elias</strong></p>
                    <p style="color: #6ebfc9;">Crystal member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="">
                        <h2>News</h2>
                    </div>
                </div>
                <div class="promotional">
                    <h2>Join crystal for more games.</h2>
                    <img src="images/gbc.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/clasfofclans.png" alt="">
                        <div class="card-info">
                            <h2>Clash of Clans</h2>
                            <p>Mobile Version</p>
                            <div class="progress" id="clashofclans"></div>
                        <strong></div></strong>
                        <div class="percentage"><p>80%</p></div>
                    </div>
                    <div class="card">
                        <img src="images/pokemongo.png" alt="">
                        <div class="card-info">
                            <h2>Pokemon Go</h2>
                            <p>Mobile Version</p>
                            <div class="progress" id="pokemongo"></div>
                        </div> 
                        <div class="percentage"><p>40%</p></div>
                    </div>
                    <div class="card">
                        <img src="images/minecraft.png" alt="">
                        <div class="card-info">
                            <h2>Minecraft</h2>
                            <p>Mobile Version</p>
                            <div class="progress" id="minecraft"></div>
                        </div>
                        <div class="percentage"><p>50%</p></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
